<button (click)="logout()" class="logout-btn">Logout</button>


<div class="user-dashboard">
  <h2>User Dashboard</h2>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
    </ng-container>

    
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{ task.dueDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task"> {{ task.status }} </td>
    </ng-container>

    <!-- Update Status Column (Editable) -->
    <ng-container matColumnDef="updatedStatus">
      <th mat-header-cell *matHeaderCellDef> Update Status </th>
      <td mat-cell *matCellDef="let task">
        <mat-form-field appearance="outline">
          <mat-label>Update Status</mat-label>
          <mat-select [(ngModel)]="task.updatedStatus">
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="In Progress">In Progress</mat-option>
            <mat-option value="Completed">Completed</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="primary" (click)="updateStatus(task)">
          <mat-icon>save</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
