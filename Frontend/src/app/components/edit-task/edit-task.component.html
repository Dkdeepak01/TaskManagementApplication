<mat-card class="edit-task-card">
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter task title" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter task description"></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Due Date</mat-label>
          <input matInput formControlName="dueDate" type="date" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Assigned User</mat-label>
          <input matInput formControlName="assignedUser" placeholder="Enter assigned user" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="In Progress">In Progress</mat-option>
            <mat-option value="Completed">Completed</mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Update Task</button>
      </form>
    </mat-card-content>
  </mat-card>
