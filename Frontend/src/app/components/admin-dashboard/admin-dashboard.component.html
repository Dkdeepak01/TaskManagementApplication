<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>

    <div class="header">
      
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  
    <!-- Search Form -->
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Search by title" />
      </mat-form-field>

     
      
  
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" placeholder="Search by status" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" >
        <mat-label>Due-Date</mat-label>
        <input matInput formControlName="dueDate" type="date" />
      </mat-form-field>

 


  
      <button mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  
    
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
     
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>
  
      Assigned User Column
      <ng-container matColumnDef="assignedUser">
        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
        <td mat-cell *matCellDef="let task">{{ task.assignedUser }}</td>
      </ng-container>
  
 
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="primary" (click)="editTask(task.id)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  

    <button mat-raised-button color="primary" (click)="navigateToAddTask()">Add New Task</button>

  </div>
